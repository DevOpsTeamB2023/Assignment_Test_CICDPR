name: Pull Request
on:
  pull_request:
  pull_request_review:
    types:
      - submitted
jobs:
  Requests_Build:
    name: Request Build
    uses: ./.github/workflows/BuildingSetUp.yml

  Requests_AddReviewer:
    name: Adding Reviewer
    needs: Requests_Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Reviewer
        id: toadd_reviewers
        run: |
          AUTHOR=${{ github.event.pull_request.user.login }}
          if [ "$AUTHOR" == "koayyiting" ]; then
            REVIEWERS="ng-zi-yi"
          else
            REVIEWERS="koayyiting"
          fi
          echo "::set-output name=reviewers::$REVIEWERS"

      - name: Add Reviewers
        uses: madrapps/add-reviewers@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: ${{ steps.toadd_reviewers.outputs.reviewers }}

  Response_Review:
    name: Approve Review and Merge
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_review'
    
    steps:          
      - name: Get Review Status
        id: get_reviews
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REVIEWS=$(curl -sSL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}/reviews")

          APPROVED_REVIEWS=$(echo "$REVIEWS" | jq -r '.[] | select(.state == "APPROVED") | .user.login')
          echo "::set-output name=approved_reviews::$APPROVED_REVIEWS"

      - name: Get Check Status
      - uses: actions/checkout@v3
      - uses: actions/get-status-checks@v7.2.4
        with:
          ref: ${{ github.sha }}

      - uses: actions/checkout@v3
      - name: Check All Successful checks, then Merge
        if: ${{ steps.get_reviews.outputs.approved_reviews }} >= 1
        run: |
          checks_output=$(echo "${{ steps.get_status_checks.outputs.checks }}" | jq -r '.[] | { name: .name, state: .state }')
          checks_passed=$(echo "$checks_output" | jq -r '.[] | select(.state == "success") | .name')
          echo "Passed checks: $checks_passed"

      - name: Continue if all Checks pass
        if: steps.analyze_check_statuses.outputs.checks_passed | length == steps.get_status_checks.outputs.checks | length
        run: |
          echo "All checks passed, ready to merge" 
          
  Merge_Sucess:
    name: Merge Request
    needs: Response_Review
    if: steps.run_checks.outputs.checks_passed | length == steps.get_status_checks.outputs.checks | length
    runs-on: ubuntu-latest
    steps:
      - uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          required_labels: ${{ github.context.payload.pull_request.title }}
          title: ${{github.context.payload.pull_request.number}} + " pull request merged"
          merge_method: merge #merging to set branch
